<!DOCTYPE html>
<html>
<head>
	<title>Score Keeper</title>
	<link rel="stylesheet" href="css/score-keeper.css">
</head>
<body>

<div class="container">
	<div id="score_display">0 Points</div>
	<div class="margin-top-20">
		<button class="button-1" id="add-5">+5 Points</button>
	</div>
	<div class="margin-top-20">
		<button class="button-1" id="cut-5">-5 Points</button>
	</div>
	<div class="margin-top-20">
		<input id="custom-score" type="text" placeholder="Set a custom score" />
	</div>
	<div class="margin-top-20">
		<button class="button-2" id="submit-custom-score">Set Score</button>
	</div>
</div>

<script src="js/score-keeper.js"></script>
</body>
</html>
