  //-- exercise #3 :: switch exercise #2 from If-then-else to Switch statement  -------------------------------

   var grade = prompt("What is your grade?");

   switch (grade) {
       case 'A':
           console.log("Awesome job!");
           break;
       case 'B':
            console.log("Good job!");   
           break;
       case 'C':
            console.log("just ok");   
           break;
       case 'D':
            console.log("Not so Good !");
           break;
       case 'E':
            console.log("almost failed !");
           break;
       case 'F':
       case 'G':
            console.log("Failing grade!");
           break;
       default:
        console.log("Unclassified grade OR Wrong data !!");
   };
